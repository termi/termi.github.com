<script>
	(function(){
		function event(o, t, f) {
			var ae = "attachEvent" in o;
			o[ae ? "attachEvent" : "addEventListener"]((ae ? "on" : "") + t, ae ? function(e){
				e = e || window.event;
				return f.call(o, e);
			} : f, false);
		}
		function _stopEvent(e) {if(e.stopPropagation)e.stopPropagation();else e.cancelBubble=true;if(e.preventDefault)e.preventDefault();e.returnValue=false}

		var offer = document.getElementById('mobileMain-offer');

		event(offer, 'mousedown', function(){
			//TODO:: counter (new Image()).src = '//rs.mail.ru/sb1372148.gif?' + parseInt(Math.random()*100000);
			__PH.cookie.s.removeGlobal("m_mr");// удалять куку m_mr
			__PH.cookie.s.removeGlobal("mver");// удалять куку, которую выставляет смартфонная главная
			
		});

		event(offer, 'click', function(e){
			_stopEvent(e);
			setTimeout(function() {//Даём время удалится кукам и отработать счетчикам
				location.href = "//mail.ru";
			}, 100);
			
		});
	})();
</script>
